<div class="margin-global ion-text-center">

  <ion-card class="glass ion-padding-bottom">
    <ion-text color="dark" class="title-card">
      <p>SKILLS</p>
    </ion-text>
    <ion-card-content>
      <br><br>
      <ion-row>
        <ion-col size="{{screen > 800 ? 6 : 12}}">
          <ion-text color="dark">
            <p>
              Languages/Frameworks
            </p>
          </ion-text>
          <ion-item *ngFor="let skill of languages" lines="none" color="transparent">
            <p class="title-skill">{{skill.title}}</p>
            <ion-progress-bar color="dark" [value]="skill.value"></ion-progress-bar>
          </ion-item>
        </ion-col>
        <ion-col size="{{screen > 800 ? 6 : 12}}">
          <ion-text color="dark">
            <p>
              Softwares/Services
            </p>
          </ion-text>
          <ion-item *ngFor="let skill of softwares" lines="none" color="transparent">
            <p class="title-skill">{{skill.title}}</p>
            <ion-progress-bar color="dark" [value]="skill.value"></ion-progress-bar>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</div>
